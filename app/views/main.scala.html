@(title: String)(scripts: Html)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        @scripts
    </head>
    <body>
        <div>
            <p>
                <a href="@routes.Application.index()">Início</a>
                ::
                <a href="@routes.TarefaController.list()">Tarefas</a>
                ::
                <a href="@routes.ProgramacaoController.list()">Programação</a>
            </p>
        </div>
        @content
    </body>
</html>
